server:
  port: 8485

management:
  security:
    enabled: ${MANAGEMENT_SECURITY_ENABLED:true}

ttlInSeconds: ${TTL_IN_SECONDS:3600}

status-update-service-name: ${STATUS_UPDATE_SERVICE_NAME:sendletterconsumer}

idam:
  s2s-auth:
    url: ${S2S_URL}

ftp:
  smoke-test-target-folder: ${FTP_SMOKE_TEST_TARGET_FOLDER:SMOKE_TEST}
  downtime:
    from: ${FTP_DOWNTIME_FROM:16:00}
    to: ${FTP_DOWNTIME_TO:17:00}

spring:
  application:
    name: Send Letter Provider
  datasource:
      url: jdbc:postgresql://${LETTER_TRACKING_DB_HOST:send-letter-producer-database}:${LETTER_TRACKING_DB_PORT:5432}/${LETTER_TRACKING_DB_NAME:letter_tracking}
      username: ${LETTER_TRACKING_DB_USER_NAME:letterproducer}
      password: ${LETTER_TRACKING_DB_PASSWORD:}
      properties:
        charSet: UTF-8
      maxWaitForConnection: 1
      minSize: 8
      maxSize: 32
      evictionInterval: 10
      minIdleTime: 1 minute
      checkConnectionWhileIdle: true
      checkConnectionOnReturn: true
      removeAbandoned: true
      removeAbandonedTimeout: 60
      abandonWhenPercentageFull: 0
      testOnBorrow: true
      validationQuery: SELECT 1
  jackson:
    serialization:
      write_dates_as_timestamps: false
